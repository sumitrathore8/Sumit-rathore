<!DOCTYPE html>
<html>
<head>
    <title>EXP4</title>
</head>
<body>

    <h1><u>Hotel Room Booking Form</u></h1>

    <form>

        <fieldset>
            <h2><b><u>Guest Information</u></b></h2>
            Full Name:
                <input type="text">
                <br><br> 
                
                Email:
                <input type="text">
                <br><br>
                
                Phone:
                <input type="text">
                <br><br>
        </fieldset>

        <br>

        <fieldset>
            <h2><b><u>Booking Details</u></b></h2>

            Check-in Date:
                <input type="text" value="dd-mm-yyyy">
                 <br><br>
                
                Check-out Date:
                <input type="text" value="dd-mm-yyyy">
                <br><br>
                
                Room Type:
                
                <select>
                    
                    <option>Single Room</option>
                    <option>Double Room</option>
                    <option>Suite</option>
                </select>
                <br><br>
                
                Number of Guests:
                <input type="text">
                <br><br>
                
                Special Requests:
                <br>
                <textarea rows="5" cols="50"></textarea>
                <br><br>
        </fieldset>
        <br>
        <button type="submit">Submit Booking</button>
        <button type="reset">Reset Form</button>

    </form>

</body>
</html>
