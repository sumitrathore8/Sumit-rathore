<!DOCTYPE html>
<html>
<head>
    <title>EXP5</title>
</head>
<body>

    <h1><u>Student Registration Form</u></h1>
    <form>

        <fieldset>

            <h2><b><u>Personal Information</u></b></h2>

             Full Name:
            <input type="text" placeholder="Enter your full name">
            <br><br>
            
            Email:
            <input type="text" placeholder="Enter valid email address">
            <br><br>
            
            Password:
            <input type="password" placeholder="Enter password">
            <br><br>
            
            Gender:
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
            <br><br>

        </fieldset>

        <br>

       
        <fieldset>

            <h2><b><u>Academic Detail</u></b></h2>
           Course:
            <select>
                <option>-- Select Course --</option>
                <option>Computer Science</option>
                <option>Business</option>
                <option>Arts</option>
            </select>
            <br><br>
            
            Contact No:
            <input type="text" placeholder="Enter phone number">
            <br><br>
            
            Address:
            <br>
            <textarea rows="5" cols="40" placeholder="Enter your address"></textarea>
            <br><br>

        </fieldset>

        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
